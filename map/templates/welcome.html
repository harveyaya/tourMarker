<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      {% load static %}
      <link rel="stylesheet" href="{% static "css/map.css"%}">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css" rel="stylesheet">
      <link rel="stylesheet" href="{% static "css/mySlider.css"%}">
      <link rel="stylesheet" href="{% static "css/images.css"%}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.js"></script>
      <script src="{% static "js/wrapperGeo.js" %}"></script>
      <script src="{% static "js/map.js" %}"></script>
      <!-- <script src="{% static "js/imageSlides.js" %}"></script> -->
      {% load static %}
      <script src="{% static "js/mySlider.js" %}"></script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgVEtT_8uqJCjZpdDDyDMMF_-AreoVi2E&callback=initMap">
      </script>

  </head>

<body>
    <div class='container'>
        <div class="col-lg-12">
          <h1 class="text-center">{{title}}</h1>
        </div>
      </div>
    </div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div id="map"></div>
    </div>
  </div>

</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div></div>
    </div>
  </div>

</div>

<div class="container">
  <div class="row">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8">
      <!-- <input id="ex1" type="text"/><br/> -->
      <input id="ex1" type="text" data-slider-id='ex1Slider'/>
    </div>
    <div class="col-lg-2">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p class="text-center" id="slideValue"><p/>

    </div>

  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8">
      <select id="example-getting-started" multiple="multiple">
    <option value="cheese">Cheese</option>
    <option value="tomatoes">Tomatoes</option>
    <option value="mozarella">Mozzarella</option>
    <option value="mushrooms">Mushrooms</option>
    <option value="pepperoni">Pepperoni</option>
    <option value="onions">Onions</option>
    </select>
    </div>
    <div class="col-lg-2">
    </div>
  </div>

</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('#example-getting-started').multiselect();
    });
</script>

</body>
</html>
